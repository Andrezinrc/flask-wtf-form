{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-5">
  <form action="" method="post" class="mx-auto" style="max-width: 400px;">
    <h1 class="titulo text-center">Login</h1>
    <div class="form-group">
      <label>Username</label>
      {{ form.username(class="form-control", placeholder="Informe seu e-mail") }}
    </div>
    <div class="form-group">
      <label>Password</label>
      {{ form.password(class="form-control", placeholder="Informe sua senha") }}
    </div>
    <div class="form-group">
      <label>
        {{ form.remember_me }} Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
</div>

{% endblock %}
